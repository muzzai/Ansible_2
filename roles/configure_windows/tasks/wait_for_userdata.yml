---
- name: Wait for SSH port to be open
  ansible.builtin.wait_for:
    host: "{{ ansible_host }}"
    port: 22
    delay: 15
    timeout: 300
  delegate_to: localhost

- name: Wait for user data script to complete (falling back to powershell)
  vars:
    ansible_connection: ssh
    ansible_user: Administrator
    ansible_shell_type: cmd
    ansible_ssh_common_args: >-
      -o UserKnownHostsFile=/dev/null
      -o StrictHostKeyChecking=no
      -o PasswordAuthentication=no
      -o PreferredAuthentications=publickey
  ansible.windows.win_stat:
    path: C:\debug\user_data_result.log
  register: configure_windows_provision_ec2_user_data_status_ps
  until: configure_windows_provision_ec2_user_data_status_ps.stat is defined and configure_windows_provision_ec2_user_data_status_ps.stat.exists
  retries: 15
  delay: 15
  ignore_errors: true
