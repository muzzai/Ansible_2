argument_specs:
  main:
    short_description: Install Microsoft SQL Server on Windows hosts via SSH
    options:
      sql_sa_password:
        type: str
        required: true
        description: Password applied to the sa login.
      sql_version:
        type: str
        required: false
        description: SQL Server major version (e.g. 2019, 2022).
      sql_edition:
        type: str
        required: false
        description: SQL Server edition (Express, Standard, etc.).
      sql_port:
        type: int
        required: false
        description: TCP port exposed by SQL Server.
      sql_s3_bucket:
        type: str
        required: false
        description: S3 bucket containing the SQL Server installer archive.
      sql_s3_object:
        type: str
        required: false
        description: S3 object key for the installer bundle.
      sql_vault_secret_path:
        type: str
        required: false
        description: Vault KV path containing the SSH key for the Windows host.
      sql_temp_private_key_path:
        type: str
        required: false
        description: Override the temporary path used for the SSH key on the control node.
      sql_vault_verify:
        type: bool
        required: false
        description: Validate Vault TLS certificates when fetching SSH keys.
      sql_wait_for_reboot:
        type: bool
        required: false
        description: Whether to wait for a reboot requested by the SQL installer.
